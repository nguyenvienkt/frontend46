<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript - If, else</title>
		<script>
			function kiemTraNhap(giaTri) {
				if (giaTri == 8) {
					alert('Số 8');
				} else if (giaTri == 9) {
					alert('Số 9');
				} else {
					alert('Không phải số 8 hay 9');
				}
			}
		</script>
	</head>
	<body>
		<h1>Câu lệnh điều kiện If, else</h1>
		<input type="button" value="click vao day" onclick="kiemTraNhap(6)" />
	</body>
</html>
