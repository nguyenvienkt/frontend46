<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript - switch</title>
		<script>
			function xetHocLucSinhVien(dtb) {
				var thongBao = '';
				switch (dtb) {
					case 9:
						thongBao = 'Học lực xuất sắc';
						break;
					case 8:
						thongBao = 'Học lực giỏi';
						break;
					case 7:
						thongBao = 'Học lực khá';
						break;
					case 6:
						thongBao = 'Học lực trung bình';
						break;
					default:
						thongBao = 'Chưa xét được học lực';
				}
				alert(thongBao);
			}
		</script>
	</head>
	<body>
		<input
			type="button"
			value="Kiem Tra Hoc Luc"
			onclick="xetHocLucSinhVien(8)"
		/>
	</body>
</html>
